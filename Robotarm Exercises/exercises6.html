      <canvas id="canvas" width="850" height="550" style="margin-left: 13%;"></canvas>
      <script src="robot-arm.js"></script>
      <script>
            // Initialize the robot arm
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Either use loadLevel or randomLevel to create a start scene
            robotArm.loadLevel("exercise 7");
            robotArm.speed = 1000;

            // My instructions come here



              for (i=0; i<5; i++) {
                for (j=0; j<6; j++) {
                robotArm.moveRight();
                robotArm.grab();
                robotArm.moveLeft();
                robotArm.drop();}

              robotArm.moveRight();
              robotArm.moveRight();}


            // Call run to run the animations
            robotArm.run();
        </script>
        <footer>Made by Kevin Kraaijveld</footer>
    </body>
