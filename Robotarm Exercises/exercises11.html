      <canvas id="canvas" width="850" height="550" style="margin-left: 13%;"></canvas>
      <script src="robot-arm.js"></script>
      <script>
            // Initialize the robot arm
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Either use loadLevel or randomLevel to create a start scene
            robotArm.loadLevel("exercise 11");
            robotArm.speed = 1000;

            // My instructions come here

            for(i=0; i<8; i++){
              robotArm.moveRight();}
            for(i=0; i<9; i++){
              robotArm.grab();
              if (robotArm.scan()=="red") {
                for(j=0; j<=i; j++){
                  robotArm.moveRight();
                }
                robotArm.drop();
                for(j=0; j<=i; j++){
                  robotArm.moveLeft();
                }
                }
                  else {robotArm.drop();}
              robotArm.moveLeft();
            }



            // Call run to run the animations
            robotArm.run();
        </script>
        <footer>Made by Kevin Kraaijveld</footer>
    </body>
